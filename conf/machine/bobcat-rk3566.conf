#@TYPE: Machine
#@NAME: Bobcat-RK3566 machine
#@DESCRIPTION: Bobcat Miner 300 with RK3566 config file

SOC_FAMILY = "rk3566"

require conf/machine/include/arm/arch-armv8a.inc
require conf/machine/include/soc-family.inc

PREFERRED_PROVIDER_virtual/kernel = "linux-bobcat-rk3566"
PREFERRED_VERSION_linux-rockchip = "4.19"

SERIAL_CONSOLES = "1500000;ttyS2"
KERNEL_IMAGETYPE = "Image"
KBUILD_DEFCONFIG = "rockchip_linux_defconfig"

PREFERRED_PROVIDER_virtual/bootloader ?= "u-boot-bobcat-rk3566"

KERNEL_DEVICETREE = "rockchip/rk3566-radxa-cm3-io.dtb"
UBOOT_MACHINE = "radxa-cm3-io-rk3566_defconfig"

MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += "\
    kernel-modules \
    resize-helper \
"

IMAGE_FSTYPES += "rockchip-radxa-gpt-img"
IMAGE_CLASSES += "rockchip-radxa-gpt-img"
